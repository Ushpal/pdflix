

{% extends 'base.html' %}

{% block title %}PDF ENGINE{% endblock title %}




{%load static %}
<link rel="stylesheet" href="{% static 'style.css' %}" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />






{% block body %}



</ul>
<div>



    <p style="text-align:center;" ><b>Search PDF file</b> </p>
<form class="form-inline my-2 my-lg-0" style="justify-content:center" >
  <input class=" col-8 form-control mr-sm-2 bor" type="search" placeholder="Search" aria-label="Search" style="border: 3px solid black">
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
</div>


<div class="form-group">
  <label for="desc"><b>Instant notes</b></label>
  <textarea class="form-control" id="desc" rows="3" name="desc" style="border: 3px solid black"></textarea>
</div>
<button class="btn btn-primary" type="submit" styles="justify-content:center">save</button>




<div class="top-bar">
  <button class="btn" id="prev-page">
    <i class="fas fa-arrow-circle-left"></i> Prev Page
  </button>
  <button class="btn" id="next-page">
    Next Page <i class="fas fa-arrow-circle-right"></i>
  </button>
  <span class="page-info">
    Page <span id="page-num"></span> of <span id="page-count"></span>
  </span>
</div>

<canvas id="pdf-render"></canvas>

<script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
<script src="{% static 'main.js'%}"></script>






{% endblock body %}
